<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="user-name">{{name}}</div>
    <div class="user-age">{{age}}</div>
    <button @click="handle">发送请求</button>
  </div>
  <script src="https://cdn.staticfile.org/vue/2.3.0/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '',
        age: 0,
      },
      methods: {
        async handle() {
          const { data: res } = await axios.get('http://47.94.232.106:3888/mock/13/api/test')
          this.name = res.name
          this.age = res.age
          console.log(res);
        }
      }
    })
  </script>
</body>

</html>
